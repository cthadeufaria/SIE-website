<html>
<head>
	<title>Padding in tables</title>
	<meta charset="UTF-8">

	<style>

	/*  Decomment this section of the CSS to have the table formatted:  */
	
	

		table {border:1px solid;
		}	
		
		td, th {border:1px solid; padding:8px;
		}
		
		table {border:1px solid; border-collapse:collapse;
		}
			
		th {color:#FFFFFF; background-color:#bbbbbb; border-color:#000000; 
		}

		tr:nth-child(even) {background-color:#dddddd;
		}
		
	
	</style>
</head>
