<html>

<head>
	<title>Selectors</title>
	<meta charset="UTF-8">

	<style>


    a {
        decoration: none;
        font-size:14px;
        color: white;
        padding: 10px;
        background-color: grey;
      }

      li {
        margin-left:-20px;
        height:50px;
      }


      li a {
        decoration: none;
        font-size:14px;
        padding: 10px;
        background-color: pink;
      }

	</style>
</head>


<body style="padding:20px">

  <h3>Links outside a li (defalut style defined in selector a)</h3>

  <br><br>

  <h3>Links inside a li (style defined in selector li a)</h3>

  <ul style="list-style-type:square">

    <li><a href="https://sigarra.up.pt/feup/pt/fest_geral.fotos_estud_inscritos_list?pv_ocorrencia_id=500376&pv_dimensao_matriz=4">SIE_MEEC</a></li>

    <li><a href="https://sigarra.up.pt/feup/pt/fest_geral.fotos_estud_inscritos_list?pv_ocorrencia_id=501578&pv_dimensao_matriz=4">SIE_MEGI</a></li>

</body>
</html>
